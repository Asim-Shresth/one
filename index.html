<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <header class="hero-illustration">
      <img src="images/illustration-hero.svg" alt="hero-illustration">
    </header>

    <section class="content">
      <section class="summary">
        <h1 class="summary-title">Order Summary</h1>
        <p class="summary-description">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>

      <section class="plan">
        <article>
          <img src="images/icon-music.svg" alt="music-icon">
          <div>
            <h2 class="plan-title">Annual Plan</h2>
            <p class="plan-description">$59.99/year</p>
          </div>
        </article>
        <a href="#" class="change-btn">Change</a>
      </section>

      <footer class="button">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </footer>
    </section>

  </main>
</body>
</html>
